    <meta name="description" content="Transforma tu menopausia en una etapa de poder. Descubre el método de Mila Ciudad, enfermera y coach, para navegar los síntomas con claridad y fortaleza.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Lora:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      html {
        font-size: 17px; /* Base font size increased for readability */
      }
      body {
        font-family: 'Lora', serif;
        color: #374151;
      }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      .font-lora { font-family: 'Lora', serif; }
      .font-inter { font-family: 'Inter', sans-serif; }

      .gradient-text {
        background: linear-gradient(90deg, #0891B2, #22d3ee, #0891B2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-emphasis-color: transparent;
        background-size: 200% auto;
      }
      
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-fade-in-left { animation: fade-in-left 0.8s ease-out forwards; }
      .animate-fade-in-right { animation: fade-in-right 0.8s ease-out forwards; }
      
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-text {
        background-size: 200% auto;
        animation: animated-gradient 4s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { 
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0; /* Important to start hidden */
      }
      
      @keyframes pulse-cta {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-cta {
        animation: pulse-cta 2.5s ease-in-out infinite;
      }
    </style>
